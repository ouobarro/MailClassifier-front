<div id="side">
  <div class="bg-info p-2 text-center">
    <span class="text-white font-weight-bold">Liste des liens ({{linkList.length}})</span>
  </div>


  <ul class="nav nav-list" *ngFor="let link of linkList">
    <li class="nav-item text-info">
      <a class="nav-link text-nowrap">{{link.url}}</a>
    </li>
  </ul>
</div>
